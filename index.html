<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/blog-preview-card-main/assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!--card-->
    <div class="card">
      <img
        src="/blog-preview-card-main/assets/images/illustration-article.svg"
        alt="illustration-article"
        class="illustration"
      />
      <!---card-header-->
      <div class="card-header">
        <span class="highlighted">Learning</span>
        <p class="top">Published 21 Dec 2023</p>
      </div>
      <!---card-body-->
      <div class="card-body">
        <h2>HTML & CSS foundations</h2>
        <p class="bottom">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <!---card-footer-->
      <div class="card-footer">
        <img
          src="/blog-preview-card-main/assets/images/image-avatar.webp"
          alt="image-avatar"
          class="avatar"
        />
        <p class="name">Greg Hooper</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">oluwaseyi</a>.
    </div>
  </body>
</html>
